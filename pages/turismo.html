<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contanos tu experiencia</title>
    <link rel="stylesheet" href="../assets/css/styles.css"> <!-- Enlace al CSS específico de turismo.html -->
    <script src="../assets/js/header.js" defer></script> <!-- Script para cargar el header -->
</head>
<body>
  <header></header> <!-- El contenido del header se cargará aquí -->
    <div class="container">
        <h1>Contanos tu experiencia</h1>

        <!-- Contenedor para el formulario -->
      <!--<div id="formulario-container" style="display: none;"> -->
        <form id="formulario">
            <label for="nombre">Nombre del Sitio:</label>
            <input type="text" id="nombre" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" required>

            <label for="descripcion">Descripción de los Atractivos:</label>
            <textarea id="descripcion" rows="4" required></textarea>

            <label for="foto">Foto del Lugar (JPEG):</label>
            <input type="file" id="foto" accept="image/jpeg" required>

            <label for="hospedajes">Hospedajes:</label>
            <input type="text" id="hospedajes" required>

            <label for="transporte">Medios de Transporte:</label>
            <input type="text" id="transporte" required>

            <label for="formas_llegar">Formas de Llegar:</label>
            <textarea id="formas_llegar" rows="4" required></textarea>

            <button type="button" id="guardarDatos">Guardar Datos</button>
        </form>

      </div>

      <!-- Contenedor para mensaje de acceso denegado -->
    <!--  <div id="access-denied-message" style="display: none;">
        <p>Acceso denegado. Por favor, <a href="./acceder.html">inicie sesión</a> para agregar información.</p>
    </div>-->
      
        <!-- Contenedor para mostrar los puntos turísticos -->
        <div id="contenedor-puntos"></div>
    </div>

    <script src="../assets/js/adriana.js" defer></script> <!-- Usar defer para cargar después del DOM -->
</body>
</html>
